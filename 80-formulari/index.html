<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
</head>
<body>

    <form>
        <h1>Vrste input polja</h1>
        
        <p>Ime i prezime</p>
        <input type="text" placeholder="Unesite ovde" required>

        <p>Grad rođenja</p>
        <input value="Beograd">

        <p>Datum rođenja</p>
        <input type="date">

        <p>Godine</p>
        <input type="number" min="7" max="107">

        <p>Email</p>
        <input type="email" required>

        <p>Vaš sajt</p>
        <input type="url" placeholder="http://www.example.com">

        <p>Telefon</p>
        <input type="tel" value="+381" required>

        <p>Ovde ostavite poruku</p>
        <textarea cols="30" rows="10"></textarea>
    
        <button>Pošalji</button>

    </form>
    
</body>
</html>
