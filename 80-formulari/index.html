<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
</head>
<body>

    <form action="https://formspree.io/mudroljub@gmail.com" method="POST">
        <h1>Vrste input polja</h1>
        
        <label>Ime i prezime
            <input name="ime" type="text" placeholder="Unesite ovde" required>
        </label>

        <p>Datum rođenja</p>
        <input name="datum" type="date">

        <p>Godine</p>
        <input type="number" min="7" max="107">

        <p>Email</p>
        <input type="email" required>

        <p>Vaš sajt</p>
        <input type="url" placeholder="http://www.example.com">

        <p>Telefon</p>
        <input type="tel" value="+381">

        <p>Izaberite uslugu</p>
        <select>
            <option value=""></option>
            <option value="1">Masaža lica</option>
            <option value="2">Pedikir</option>
            <option value="3">Manikir</option>
            <option value="4">Sauna</option>
        </select>
        
        <p>Ovde ostavite poruku</p>
        <textarea cols="30" rows="10"></textarea><br>

        <button>Pošalji</button>
    </form>
    
</body>
</html>
